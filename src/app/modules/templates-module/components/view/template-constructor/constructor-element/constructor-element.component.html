<ng-container *ngIf="element; else loadingTmpl">
  <div class="container" [ngClass]="{'selected': selected}">
    <div *ngIf="element.isEditable"
         [contentEditable]="element.isEditable && selected"
         [className]="element.className"
         (input)="onContentChange($any($event.target).innerHTML)">
      {{element.content}}
    </div>

    <ng-content></ng-content>
  </div>
</ng-container>
<ng-template #loadingTmpl></ng-template>
