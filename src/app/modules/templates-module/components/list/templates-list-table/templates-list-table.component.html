<ng-container *ngIf="dataSource;">
  <ng-template [ngTemplateOutlet]="tableTmplRef" [ngTemplateOutletContext]="{$implicit: dataSource}"></ng-template>
</ng-container>

<!--table template ref to be inserted into an embedded view-->
<ng-template #tableTmplRef let-dataSource>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="modified">
      <th mat-header-cell *matHeaderCellDef> Modified </th>
      <td mat-cell *matCellDef="let element"> {{element.modified | date}} </td>
    </ng-container>

    <tr mat-row
        class="hoverable-row"
        *matRowDef="let row; columns: displayedColumns;"
        (click)="onRowSelect(row)">
    </tr>
  </table>
</ng-template>
